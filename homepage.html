<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remindeo - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="/images/logo.png" alt="Logo" class="logo" style="width: 75px; height: 50px;">
        <h1>Remindeo</h1>
    </div>
    <img id="settings-button" src="/images/settings.png" alt="Settings"></img>
    <div id="settings-popup" class="popup hidden">
        <h2>Customize Widgets</h2>
        <div class="widget-options">
            <label><input type="checkbox" id="clock-widget-option"> Clock</label>
            <label><input type="checkbox" id="news-widget-option"> News</label>
        </div>
        <button id="save-settings">Save</button>
    </div>
        <div class="widgets" id="widgets-container">
    </div>
    <div class="container">
        <div class="filters">
            <label for="due-date-filter">Filter by Due Date:</label>
            <select id="due-date-filter">
                <option value="all">All</option>
                <option value="today">Today</option>
                <option value="tomorrow">Tomorrow</option>
                <option value="week">Next 7 Days</option>
            </select>
    
            <label for="priority-filter">Filter by Priority:</label>
            <select id="priority-filter">
                <option value="all">All</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        <ul id="task-list"></ul>
        <button id="add-task-button">+</button>       
    </div>
    <script src="homepage.js"></script>
</body>
</html>
